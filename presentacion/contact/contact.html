<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mis Contactos - CR Chat</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h2>Mis Contactos</h2>
  <ul id="contactList">
    <!-- Lista de contactos aquí -->
  </ul>

  <h2>Añadir Nuevo Contacto</h2>
  <form id="contactForm" autocomplete="off">
    <input type="hidden" id="userId" value="" />
    <label for="phone">Número de Teléfono</label>
    <input type="text" id="phone" name="phone" placeholder="PhoneNumber" required />

    <label for="contactName">Nombre del Contacto</label>
    <input type="text" id="contactName" name="contactName" placeholder="NickName" required />

    <button type="submit">Agregar</button>
    <button type="button" onclick="goBack()">Volver</button>
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
