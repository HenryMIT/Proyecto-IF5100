<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contacts â€“ CR Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

      <h2>Search Contacts</h2>
      <form id="searchForm">
          <label for="searchName">Name:</label>
          <input type="text" id="searchName" name="contact_name" placeholder="e.g. Ana Mora">

          <label for="searchPhone">Phone:</label>
          <input type="text" id="searchPhone" name="phone_contact" placeholder="e.g. 88888888">

          <button type="submit">Search</button>
      </form>

        <h2>My Contacts</h2>
        <button id="btnLoad">Load Contacts</button>
        <ul id="contactList"></ul>

        <h2>Add New Contact</h2>
        <form id="contactForm">
            <input type="hidden" id="userId">

            <label for="phone">Contact Phone Number</label>
            <input type="text" id="phone" placeholder="88888888" required>

            <label for="contactName">Contact Name</label>
            <input type="text" id="contactName" placeholder="Name" required>

            <button type="submit">Add Contact</button>
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
