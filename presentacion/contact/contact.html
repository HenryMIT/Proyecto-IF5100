<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Contacts – CR Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Search Contacts</h2>
        <form id="searchForm">
            <label for="searchName">Name:</label>
            <input type="text" id="searchName" name="contact_name" placeholder="e.g. Ana Mora">
            <label for="searchPhone">Phone:</label>
            <input type="text" id="searchPhone" name="phone_contact" placeholder="e.g. 88888888">
            <button type="submit">Search</button>
        </form>

        <h2>My Contacts</h2>
        <button id="btnLoad">Load Contacts</button>

        <!-- Lista de contactos en forma de opciones -->
        <div id="contactList" class="contact-list"></div>

        <!-- Botón para abrir el modal de añadir contacto -->
        <button id="btnAddContact" class="btn-add-contact">Add New Contact</button>

        <button type="button" onclick="goBack()">Back</button>
        
        <!-- Modal de añadir contacto -->
        <div id="addContactModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Contact</h2>
                <form id="contactForm">
                    <input type="hidden" id="userId">
                    <label for="phone">Contact Phone Number</label>
                    <input type="text" id="phone" placeholder="88888888" required>
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" placeholder="Name" required>
                    <button type="submit">Add Contact</button>
                    <button type="button" class="close-btn">Close</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal de notificación de éxito o error -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeNotification()">&times;</span>
            <h2 id="notificationTitle"></h2>
            <p id="notificationMessage"></p>
            <button onclick="closeNotification()">Close</button>
        </div>
    </div>
    </div>

    <!-- Modal de editar contacto -->
    <div id="editContactModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>Edit Contact</h2>
            <form id="editContactForm">
                <input type="hidden" id="editContactId">
                <label for="editPhone">Contact Phone Number</label>
                <input type="text" id="editPhone" placeholder="88888888" required>
                <label for="editContactName">Contact Name</label>
                <input type="text" id="editContactName" placeholder="Name" required>
                <button type="submit">Update Contact</button>
                <button type="button" class="close-btn" onclick="closeEditModal()">Close</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
