<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - CR Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>WELCOME TO CR CHAT</h1>
       <form id="loginForm">
         <label for="usuario">Phone Numer or Email</label>
        <input type="text" id="usuario" name="usuario" placeholder="phone number or email" required>
        <label for="clave">Password</label>
        <input type="password" id="clave" name="clave" placeholder="enter password" required>
        <button type="submit">Log in</button>
       <button type="button" onclick="goToSignUp()">Sign up</button>
     </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
