<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CR Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Create your CR Chat Account</h1>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Henry Gonzalez" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Henrygonza3@gmail.com" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="61667580" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="HeNrYGGH84!" required>

            <button type="submit">Submit registration</button>
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
