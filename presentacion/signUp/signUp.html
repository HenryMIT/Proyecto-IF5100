<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CR Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Create your CR Chat Account</h1>
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="example: PabloJD" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" placeholder="example: 61667580" required>

            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="********" required>

            <button type="submit">Submit registration</button>
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
