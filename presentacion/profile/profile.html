<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile - CR Chat</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="login-container">
        <h1>Edit Profile</h1>
        <form id="profileForm" enctype="multipart/form-data" autocomplete="off">
            <div class="profile-photo">
               
                <img id="previewPhoto" src="../assets/default-profile.png" alt="Profile Picture" />
                
                <input type="file" id="photoUpload" accept="image/*" />
            </div>

            <!-- Campo oculto para ID de usuario -->
            <input type="hidden" id="userId" />

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your username" required />

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Leave blank to keep current" />

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Your phone number" required />

            <label for="profileDescription">Profile Description</label>
            <textarea id="profileDescription" rows="3" placeholder="Describe yourself"></textarea>

            <button type="submit">Update Profile</button>
            <button type="button" onclick="goBack()">Back</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
